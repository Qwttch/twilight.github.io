<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Пасьянс</title>
    <style>
        @keyframes anim{
            0%{transform: rotate(90deg);}
            100%{transform: rotate();}
        }
        img{
            width: 190px;
            animation: anim 1s;
        }
        #table{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div onclick="show()">
        <img src="card_back2.jpg">
    </div>
    <div id="table"></div>
    <script>
        let card_name=['4.png','j.png','tz.png'];

        let table = document.getElementById('table');

        function show(){
            let card = document.createElement('div');

            let card_file_name = '<img src= " '+card_name[2]+ ' ">';
            card.innerHTML = card_file_name;
            table.append(card);
        }
    </script>
</body>
</html>
